<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" v-text="currentText"></div>
        <ul class="steps-list">
          <li class="steps-item" :class="setClassForStep(idx)" v-for="(step, idx) in steps" :key="step.title">
            <span @click="setActive(idx)">{{ idx + 1 }}</span> {{ step.title }}
          </li>
        </ul>
        <div>
          <button @click="prev" :disabled="isFirstStep" class="btn">{{ textBtnPrev }}</button>
          <button @click="nextOfFinish" v-show="!isFinished" class="btn primary">{{ textBtnNext }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
